<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/bg.css">
</head>
<body>

  <div class="cursor">
    <img src="assets/img/cursor.svg" alt="커서">
  </div>

  <header id="header">
    <h1>Game Site</h1>
    <span id="clock"></span>
  </header>
  
  <main>
    <div class="icon btn1">
      <a href="#"><img src="assets/img/guitar-light.svg"></a>
      <span>Music</span>
    </div>
    <div class="icon btn2 memory">
      <a href="#"><img src="assets/img/station-light.svg"></a>
      <span>Typing game</span>
    </div>
    <div class="icon btn3">
      <a href="#"><img src="assets/img/camera-light.svg"></a>
      <span>Card game</span>
    </div>
    <div class="icon btn4">
      <a href="https://parkjonghoreact2022.netlify.app/" target="_blank"><img src="assets/img/housebuilding-light.svg"></a>
      <span>React Site</span>
    </div>
    <div class="icon btn5">
      <a href="https://www.figma.com/file/1oBVwuWM2NOC2NBf5QrSFz/Main-Portfolio?node-id=0%3A1" target="_blank"><img src="assets/img/housebuilding-light.svg"></a>
      <span>Figma</span>
    </div>
    <div class="icon btn6">
      <a href="#"><img src="assets/img/housebuilding-light.svg"></a>
      <span>테트리스 게임</span>
    </div>
    
  </main>

  <div class="musicBox">
    <iframe class="musicBoxIframe" src="../javascript/effect/musicPlayer/index2.html" frameborder="0"></iframe>
  </div>
  <div class="typingGame">
    <button class="typingBtn">닫기</button>
    <iframe class="TypingGameIframe" src="../javascript/effect/typingGame/index.html" frameborder="0"></iframe>
  </div>
  <div class="memoryBox">
    <button class="memoryBtn">닫기</button>
    <iframe class="cardGameIframe" src="../javascript/effect/memoryGame/index2.html" frameborder="0"></iframe>
  </div>
  <div class="TetrisBox">
    <button class="TetrisBtn">닫기</button>
    <iframe class="TetrisIframe" src="../javascript/effect/tetirsGame/index.html" frameborder="0"></iframe>
  </div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>

    $(".btn1").draggable();
    $(".btn2").draggable();
    $(".btn3").draggable();

    $(".btn1").click(function(){
      $(".musicBox").toggleClass("show")
    });
    $(".btn2").click(function(){
      $(".typingGame").toggleClass("show")
    });
    $(".btn3").click(function(){
      $(".memoryBox").toggleClass("show")
    });
    $(".btn6").click(function(){
      $(".TetrisBox").toggleClass("show")
    });

    // 닫기버튼
    $(".typingBtn").click(function(){
      $(".typingGame").removeClass("show")
    });
    $(".memoryBtn").click(function(){
      $(".memoryBox").removeClass("show")
    });
    $(".TetrisBtn").click(function(){
      $(".TetrisBox").removeClass("show")
    });


    function printTime() {
    var clock = document.getElementById("clock");            // 출력할 장소 선택
    var now = new Date();                                                  // 현재시간
    var nowTime = now.getFullYear() + "년 " + (now.getMonth()+1) + "월 " + now.getDate() + "일 " + now.getHours() + "시 " + now.getMinutes() + "분 " + now.getSeconds() + "초";
    clock.innerHTML = nowTime;           // 현재시간을 출력
    setTimeout("printTime()",1000);         // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
    }
    window.onload = function() {                         // 페이지가 로딩되면 실행
    printTime();
    }

    window.addEventListener("mousemove", (e) => {
        let x = e.clientX -8 + "px";
        let y = e.clientY -5 + "px";
        document.querySelector(".cursor").style.cssText = "left:" + x +"; top:" + y;
    });
    // window.addEventListener("mousemove", (e) => {
    //     gsap.to(".cursor", {duration: .3, left: e.pageX -25, top: e.pageY - 40});
    // });
     


 

  
  </script>


</body>
</html>
