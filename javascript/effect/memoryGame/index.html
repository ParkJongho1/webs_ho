        *{

        }

        .wrap__card {
            display: flex;

            height: 100vh;

        .card__inner {
            width: 700px;
            height: 700px;
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            width: 100%;
            height: 100%;   
        }
        .cards li {
            width: calc(100% /4 - 20px);
            height: calc(100% /4 - 20px);
            perspective: 1000px;
            transform-style: preserve-3d;
            position: relative;
        }
        .cards li .view {
            position: absolute;
            background: rgb(163, 177, 255);
            padding: 10%;        
            transition: transform 0.25s linear;
            backface-visibility: hidden;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            user-select: none;
            pointer-events: none;
        }
        .cards li .view.front {
            z-index: 10;
            transform: rotateY(0deg);
        }
        .cards li .view.back {
            transform: rotateY(180deg);
         
        }
        .cards li.flip .view.front {
            transform: rotateY(-180deg);
        }
        .cards li.flip .view.back {
            transform: rotateY(0deg);
        }
        .cards li.shake {
            animation: shake 0.35s ease-in-out;
        }
        @keyframes shake {
            0%   {transform: translateX(0);}
            20%  {transform: translateX(-13px);}
            40%  {transform: translateX(13px);}
            60%  {transform: translateX(-8px);}
            80%  {transform: translateX(8px);}
            100% {transform: translateX(0);}
        }
        .card__sound {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .card__sound button {
            background: #fff;
            color: #007bff;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            line-height: 40px;
            width: 40px;
            height: 40px;
            border: 0;
        }
    </style>

    <script>
        //01. HTML/CSS 디자인 구성
        //02. 클릭한 카드 뒤집기
        //03. 두개의 카드 뒤집기 확인하기(첫번째, 두번째)
        //04. 클릭한 카드의 두개의 이미지 가져오기
        //05. 두개의 이미지 비교하기
        //06. 틀린 이미지 애니메이션 효과주기
        //07. 빨리 클릭하면 버그 발생

        const cards = document.querySelectorAll(".cards li");
        const cardSound = document.querySelector(".card__sound button");
        const cardSong = document.querySelector("#song");
        
        let cardOne, cardTwo;
        let disableDeck = false;

        let sound = [
            "audio/match2.mp3",
            "audio/match.mp3",
            "audio/up.mp3",
        ]
        let cardMatch = new Audio(sound[0]);
        let cardNoMatch = new Audio(sound[1]);
        let cardSuccess = new Audio(sound[2]);

        //뮤직 재생
        cardSound.addEventListener("click", () =>{
            cardSound.classList.toggle("is-playing");

            if(cardSound.classList.contains("is-playing")){
                cardSound.innerText = "volume_up";
                cardSong.play();
            } else {
                cardSound.innerText = "volume_off";
                cardSong.pause();
            }
        });

        function flipCard(e){
            let clickedCard = e.target;

            if(clickedCard !== cardOne && !disableDeck){
                clickedCard.classList.add("flip");

                if(!cardOne){
                    return    cardOne = clickedCard;
                }
                
                cardTwo = clickedCard;
                disableDeck = true;

                let cardOneImg = cardOne.querySelector(".back img").src;
                let cardTwoImg = cardTwo.querySelector(".back img").src;

                // console.log(cardOneImg, cardTwoImg)
                matchCards(cardOneImg, cardTwoImg);
            }
        }

        //두개의 이미지 비교하기
        function matchCards(img1, img2){
            console.log(img1, img2)
            if(img1 == img2){
                cardOne.removeEventListener("click", flipCard);
                cardTwo.removeEventListener("click", flipCard);
                cardOne = cardTwo ="";
                disableDeck = false;
                cardMatch.play();
            } else {
                setTimeout(() => {
                    cardOne.classList.add("shake");
                    cardTwo.classList.add("shake");
                }, 400);

                setTimeout(() => {
                    cardOne.classList.remove("shake", "flip");
                    cardTwo.classList.remove("shake", "flip");
                    cardOne = cardTwo ="";
                    disableDeck = false;
                    }, 1200);
                    cardNoMatch.play();
            }
        }

        cards.forEach(card => {
            card.addEventListener("click", flipCard);
        })
    </script>
