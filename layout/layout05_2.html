<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5_2</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../assets/face/layout.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/face/layout.png">
    <link rel="icon" href="../assets/face/layout.png" sizes="128x128">
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }
        #nav { 
            width: 100%;
            height: 100px;
            background-color: #BDAAA4;
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: #8E6E63;
        }
        #footer { 
            width: 100%;
            height: 100px;
            background-color: #4F342E;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
            height: inherit;
            background-color: rgba(0,0,0,0.3);
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .container .aside1 {
            width: 800px;
            height: 390px;
            background-color: #6E4C41;
            display: flex;
        }
        #contents .container .aside2 {
            width: 800px;
            height: 390px;
            background-color: #5E4037;
        }
        #contents .container .article {
            width: 400px;
            height: 780px;
            background-color: #7A5448;
        }
        #contents .container .aside1 .article1 {
            width: 400px;
            height: 390px;
            background-color: rgba(82, 13, 13, 0.945);
        }
        #contents .container .aside1 .article2 {
            width: 400px;
            height: 390px;
            background-color: rgba(29, 9, 7, 0.959);
        }
        #nav .container {
            display: flex;
        }
        #nav .container .nav1 {
            width: 50%;
            height: 100px;
            background: rgba(223, 46, 46, 0.836);
        }
        #nav .container .nav2 {
            width: 50%;
            height: 100px;
            background: rgba(77, 17, 17, 0.897);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <article class="nav1"></article>
                <article class="nav2"></article>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <aside class="aside1">
                    <article class="article1"></article>
                    <article class="article2"></article>
                </aside>
                <aside class="aside2"></aside>
                <article class="article"></article>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
    
</body>
</html>
